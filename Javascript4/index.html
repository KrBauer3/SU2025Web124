<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>

</head>
<body>
<!--canvas was all new info for me.-->
<canvas id="draw" width="800" height="800"></canvas>
<!--New things learned: canvas, all the ctx, pretty much the whole draw function, mouseup, and mouse down-->
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  //ctx.strokeStyle = '#BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 25;
  //ctx.globalCompositeOperation = 'multiply'; Didn't like this. Tried overlay and lighten, but still didn't like. 

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 110;
  let setHue = true; //setHue is all new code.
  let direction = true;

  function draw(e) {
    //console.log(e);
    if (!isDrawing) return;
    ctx.strokeStyle = `hsl(${hue}, 55%, 75%)`; //made pastel (new code)
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    lastX = e.offsetX;
    lastY = e.offsetY;
    //ctx.lineWidth = hue/2;

    //this if statement is new code. Only cool colors here.
    if (hue > 270) {
      setHue = false;
    }
    else if (hue < 110) {
      setHue = true;
    }
    if (setHue) {
      hue++;
    } else {
      hue--;
    }

    if (ctx.lineWidth >= 50 || ctx.lineWidth <= 10) {
      direction = !direction;
    }
    if (direction) {
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }
  }

  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
