<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //Things learned, all the extra console commands: interpolated, styled, warn,
    //error, info, assert, dir, group, count, time, and table.

    console.time('Reading Log');//new code

    console.groupCollapsed('Hello');//new
    // Regular
    console.log('Hello');
    console.count('Hello'); //new.

    // Interpolated
    var world = 'World'; //new.
    console.log('Hello %s.', world);
    //console.log(`Hello ${world}.`);
    console.count(world); //new.

    // Styled
    console.log('%c Hello World.', 'font-size:20px; color:red'); //new: changed the style
    console.count('Hello'); //new
    console.groupEnd('Hello');//new

    // warning!
    console.warn('Stop counting Hello World.');

    // Error :|
    console.error('NO!');
    console.count('Hello World') //new

    // Info
    console.info('Hello means the same thing as hola.')
    console.count('Hola');

    // Testing
    console.assert('Hello' === 'World', 'This had better be false.');
    console.count('Hello World') //new

    //const p = document.querySelector('p');
    //console.assert(p.classList.contains('ouch'),
    //  'Wrong word.');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log('Hello');
    console.dir(world);
    console.count('Hello World');//new

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Hello');
    console.count(world);
    console.count('Hello World');

    // timing
    //console.time('fetching data');
    //fetch('https://krbauer3.github.io/SU2025Web124/Javascript2/index.html')
    //  .then(data => data.json())
    //  .then(deta => {
    //    console.timeEnd('fetching data');
    //    console.log(data);
    //  }) 
    //this block of code did not work, so I made a different timer. It's much shorter.

    //table
    console.table(dogs);

    console.timeEnd('Reading Log');//new

  </script>
</body>
</html>
